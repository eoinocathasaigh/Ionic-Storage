<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-title>status</ion-title>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--Range of buttons to handle each of our emotions for our status-->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">status</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-radio-group [(ngModel)]="myStatus">
    <ion-item>
      <ion-label>Happy</ion-label>
      <ion-radio value="Happy"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Sad</ion-label>
      <ion-radio value="Sad"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Energetic</ion-label>
      <ion-radio value="Energetic"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Lazy</ion-label>
      <ion-radio value="Lazy"></ion-radio>
    </ion-item>
  </ion-radio-group>
  </ion-list>

  <ion-button (click)="saveStatus()">SAVE</ion-button>
</ion-content>
